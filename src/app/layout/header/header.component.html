<nav class="navbar navbar-expand-lg ">
  <a class="navbar-brand" routerLink="">
    <img class="image" src="/assets/gameimages/apple.png" alt="Navbar Logo"> </a>
  <button class="navbar-toggler" type="button" (click)='mobileResponsiveNavBar($event, fullmenu)'
    data-toggle="collapse" data-target="navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <i class="fa fa-bars" aria-hidden="true"></i>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent" #fullmenu>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" routerLink="/">
          <i class="fa fa-home" aria-hidden="true"></i> Home
          <span class="sr-only">(current)</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/user">
          <i class="fa fa-file-text-o" aria-hidden="true"></i> Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/game">
          <i class="fa fa-gamepad" aria-hidden="true"></i> Games</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/user/login">
          <i class="fa fa-sign-in" aria-hidden="true"></i> Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/user/register">
          <i class="fa fa-users" aria-hidden="true"></i> Register</a>
      </li>

    </ul>
    <form class="form-inline my-2 my-lg-0" #myForm="ngForm">
      <input class="form-control mr-sm-2" (keyup)="searchform(search)" type="search" #search ngModel name="search" placeholder="Search"
        aria-label="Search">
      <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
        <i class="fa fa-search" aria-hidden="true"></i> Search</button>
      <div class="search-val">
        <div *ngFor="let ser of searchData;  let j=index">
          <p (click)='mydataSelect(search, j)'>{{ser | slice:0:25}}</p>
        </div>
      </div>
    </form>
  </div>
</nav>
