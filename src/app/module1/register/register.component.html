<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="login-form">
      <form #myForm="ngForm" (ngSubmit)="submitform(myForm)">
        <div class="form-group col-6 float-left pl-0">
          <label for="fname">First Name</label>
          <input type="text" required class="form-control" id="fname" ngModel name="fname" placeholder="First Name">
        </div>
        <div class="form-group col-6 float-left pr-0">
          <label for="lname">Last Name</label>
          <input type="text" required class="form-control" id="lname" ngModel name="lname" placeholder="Last Name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" required class="form-control" id="email" ngModel name="email" placeholder="Valid Email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="text" required class="form-control" id="password" ngModel name="password" placeholder="6 Digit Password">
        </div>
        <div class="form-group">
          <label for="cpassword">Confirm Password</label>
          <input type="text" required class="form-control" id="cpassword" ngModel name="cpassword" placeholder="Re-enter your password">
        </div>
        <div class="form-group">
          <button class='btn btn-outline-light'>
            <i class="fa fa-user" aria-hidden="true"></i> Register </button>
        </div>
      </form>
    </div>
  </div>
</div>
